<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>História da Tecnologia-Meu Blog</title>
    <style>
        /* Estilização geral */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Cabeçalho */
        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1.5rem 0;
            position: relative;
        }
        .hora-local {
            position: absolute;
            top: 0;
            left: 10px;
            color: #ff0000; /* Vermelho fluorescente */
            font-weight: bold;
            margin: 10px;
            font-size: 1.2rem;
            text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; /* Efeito de brilho */
        }
        .contador-visitas {
            position: absolute;
            top: 0;
            right: 10px;
            color: red;
            font-weight: bold;
            margin: 10px;
            font-size: 1.2rem;
        }

        /* Resto da estilização */
        /* ... */
    </style>
</head>
<body>
    <header>
        <h1>História da Tecnologia-MEUBLOG</h1>
        <h1>RODRIGO ZORZELLA MALICHESKI</h1>
        <!-- Elemento de data e hora -->
        <div class="hora-local" id="horaLocal">00/00/0000 00:00:00</div>
        <!-- Contador de visitas -->
        <div class="contador-visitas" id="contador">Visitas: 0</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Conteúdo dos posts -->
        <!-- ... -->
    </main>

    <!-- Formulário de contato -->
    <section id="contato">
        <!-- ... -->
    </section>

    <footer>
        <p>© 2024 Rodrigo Zorzella Malicheski. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Script para contar visitas usando localStorage
        if (localStorage.getItem('contadorVisitas')) {
            let visitas = parseInt(localStorage.getItem('contadorVisitas'));
            visitas++;
            localStorage.setItem('contadorVisitas', visitas);
            document.getElementById('contador').textContent = 'Visitas: ' + visitas;
        } else {
            localStorage.setItem('contadorVisitas', 1);
            document.getElementById('contador').textContent = 'Visitas: 1';
        }

        // Script para exibir a hora local com a data
        function atualizarHoraLocal() {
            const agora = new Date();
            const dia = String(agora.getDate()).padStart(2, '0');
            const mes = String(agora.getMonth() + 1).padStart(2, '0'); // Mês começa do zero
            const ano = agora.getFullYear();
            const horas = String(agora.getHours()).padStart(2, '0');
            const minutos = String(agora.getMinutes()).padStart(2, '0');
            const segundos = String(agora.getSeconds()).padStart(2, '0');

            const dataHoraFormatada = `${dia}/${mes}/${ano} ${horas}:${minutos}:${segundos}`;
            document.getElementById('horaLocal').textContent = dataHoraFormatada;
        }

        // Atualiza a hora local a cada segundo
        setInterval(atualizarHoraLocal, 1000);
        atualizarHoraLocal(); // Inicializa ao carregar a página
    </script>
</body>
</html>
